<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <style>
        body{
            background-color: #565656;
            font-family: Clear Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
           
        }
        #container{
            
            width: 23%;
            margin: auto;
            display: grid;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        input{
            display: block;
            margin-bottom: 40px;
            height: 30px;
            margin-top: 50px;
            border-radius: 5px;
            font-size: 20px;

        }
        button{
            width: 50%;
            margin: auto;
            height: 40px;
            color: white;
            background-color: #ff6f61;
            border: 0;
            border-radius: 5px;
            font-size: 20px;
            margin-bottom: 50px;
        }
        button:hover{
            color: red;
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
       
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Enter OTP (One Time Password)</h2>
        <input type="password" placeholder="Enter OTP Here">
        <button onclick="myFunction()">SUBMIT</button>
    </div>
</body>
</html>

<script>
    function myFunction(){
        let otp=document.querySelector("input").value;
       if(otp==1234){
       window.location.href="success.html";
       }
    }
</script>
